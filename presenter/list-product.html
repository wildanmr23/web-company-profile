<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Listings</title>
    <!-- Link Bootstrap CSS dan Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../style/list-product.css" />
  </head>
  <body>
    <div class="container mt-3">
      <h2 class="text-center mb-4">Daftar Properti</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4 mb-5" id="productList"></div>
    </div>

    <!-- Modal untuk Detail Produk -->
    <div
      class="modal fade"
      id="productModal"
      tabindex="-1"
      aria-labelledby="productModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailTitle"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Carousel untuk Gambar Produk -->
            <div id="carouselExample" class="carousel slide mb-3">
              <div class="carousel-inner" id="carouselImages"></div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden"></span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden"></span>
              </button>
            </div>

            <h6>Deskripsi :</h6>
            <p id="detailDescription"></p>
            <h6>Spesifikasi :</h6>
            <ul id="detailSpecifications" class="list-unstyled"></ul>
            <h6>Lokasi :</h6>
            <p id="detailLocation"></p>
            <p class="text-success fw-bold" id="detailPrice"></p>
            <a
              id="whatsappLink"
              href="#"
              target="_blank"
              class="btn btn-success mt-3"
            >
              <i class="fab fa-whatsapp"></i> Hubungi via WhatsApp
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Section Best Seller -->
    <div class="bg-light text-dark py-5">
      <div class="container">
        <h2 class="text-center mb-4">
          <i class="fas fa-star text-warning"></i> Best Seller
        </h2>
        <div class="row row-cols-1 row-cols-md-2 g-4" id="bestSellerList">
          <!-- Best seller items will be injected here by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container text-center">
        <p>&copy; 2024 Adventure & Coffee Lounge. All Rights Reserved.</p>
        <p>Follow us on:</p>
        <div>
          <a href="#" class="text-white mx-2"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-white mx-2"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../javascript/list-product.js"></script>
  </body>
</html>
